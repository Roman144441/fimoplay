<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏—Å—Ç–µ–º–∞ —É—á–µ—Ç–∞ —É—Å–ø–µ–≤–∞–µ–º–æ—Å—Ç–∏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üìä –°–∏—Å—Ç–µ–º–∞ —É—á–µ—Ç–∞ —É—Å–ø–µ–≤–∞–µ–º–æ—Å—Ç–∏</h1>
        
        <form id="gradeForm">
            <div class="input-group">
                <label for="name">–ò–º—è —É—á–µ–Ω–∏–∫–∞:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="input-group">
                <label for="subject">–ü—Ä–µ–¥–º–µ—Ç:</label>
                <input type="text" id="subject" required>
            </div>
            
            <div class="input-group">
                <label for="grade">–û—Ü–µ–Ω–∫–∞:</label>
                <input type="number" id="grade" min="1" max="5" required>
            </div>
            
            <button type="submit">–î–æ–±–∞–≤–∏—Ç—å –æ—Ü–µ–Ω–∫—É ‚ûï</button>
        </form>

        <div id="gradesTable">
            <!-- JavaScript –≤—Å—Ç–∞–≤–∏—Ç —Å—é–¥–∞ —Ç–∞–±–ª–∏—Ü—É -->
        </div>
    </div>

    <script>
        // –¢–æ—Ç –∂–µ JavaScript –∫–æ–¥ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –æ—Ç–≤–µ—Ç–∞
        let grades = JSON.parse(localStorage.getItem('grades')) || [];

        document.getElementById('gradeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const newGrade = {
                name: document.getElementById('name').value,
                subject: document.getElementById('subject').value,
                grade: document.getElementById('grade').value,
                timestamp: new Date().toLocaleString()
            };

            grades.push(newGrade);
            localStorage.setItem('grades', JSON.stringify(grades));
            updateTable();
            this.reset();
        });

        function updateTable() {
            const container = document.getElementById('gradesTable');
            container.innerHTML = grades.length ? `
                <table>
                    <tr>
                        <th>–ò–º—è</th>
                        <th>–ü—Ä–µ–¥–º–µ—Ç</th>
                        <th>–û—Ü–µ–Ω–∫–∞</th>
                        <th>–î–∞—Ç–∞</th>
                    </tr>
                    ${grades.map(grade => `
                        <tr>
                            <td>${grade.name}</td>
                            <td>${grade.subject}</td>
                            <td>${grade.grade}</td>
                            <td>${grade.timestamp}</td>
                        </tr>
                    `).join('')}
                </table>
            ` : '<div class="empty-state">–ù–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã—Ö –æ—Ü–µ–Ω–æ–∫</div>';
        }

        updateTable();
    </script>
</body>
</html>
